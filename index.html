<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Check Strength</button>
    <div id="result"></div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const result = document.getElementById("result");
            let strength = 0;

            // زيادة النقاط حسب قوة كلمة المرور
            if (password.length >= 8) strength++;          // طول جيد
            if (/[A-Z]/.test(password)) strength++;        // حرف كبير
            if (/[a-z]/.test(password)) strength++;        // حرف صغير
            if (/[0-9]/.test(password)) strength++;        // رقم
            if (/[^A-Za-z0-9]/.test(password)) strength++; // رمز خاص

            // تحديد النتيجة
            if (strength === 0) {
                result.textContent = "Please enter a password!";
                result.style.color = "black";
            } else if (strength <= 2) {
                result.textContent = "Weak Password ❌";
                result.style.color = "red";
            } else if (strength === 3 || strength === 4) {
                result.textContent = "Medium Strength ⚠️";
                result.style.color = "orange";
            } else {
                result.textContent = "Strong Password ✅";
                result.style.color = "green";
            }
        }
    </script>

</body>
</html>
