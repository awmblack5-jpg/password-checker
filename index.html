<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strengthe ckecker</title>
   <style>
    /* تصميم عام للصفحة */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    /* عنوان الموقع */
    h2 {
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        margin-bottom: 30px;
    }

    /* حقل إدخال كلمة المرور */
    input {
        padding: 12px;
        width: 300px;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 16px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    /* زر التحقق */
    button {
        padding: 12px 25px;
        background-color: #ff7e5f;
        background-image: linear-gradient(45deg, #ff7e5f, #feb47b);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
    }

    /* مربع النتيجة */
    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 8px;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
     }
</style>

</head>
<body>
        <h2>Password Strength Checker</h2>
   <label for="language" id="language-label">Select Language / اختر اللغة:</label>
    <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        
         <div id="result"></div>
        <div id="tips"></div>
    </select>
     <!-- خانة كلمة المرور -->
    <label for="password" id="password-label">Password</label>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
     <button onclick="checkPassword()">Check Strength</button>

<!-- شريط قوة كلمة المرور -->
   
      <script>
          const texts = {
    en: {
        title: "Password Strength Checker",
        passwordPlaceholder: "Enter your password",
        button: "Check Strength",
        tips: {
            length: "Password should be at least 8 characters.",
            uppercase: "Add at least one uppercase letter.",
            lowercase: "Add at least one lowercase letter.",
            number: "Add at least one number.",
            symbol: "Add at least one special character (!,@,#, etc).",
            strong: "Great job! Your password is strong."
        },
        result: {
            empty: "Please enter a password!",
            weak: "Weak Password ❌",
            medium: "Medium Strength ⚠️",
            strong: "Strong Password ✅"
        },
        languageLabel: "Select Language / اختر اللغة:"
    },
    ar: {
        title: "فاحص قوة كلمة المرور",
        passwordLabel: "كلمة المرور",
        passwordPlaceholder: "أدخل كلمة المرور",
        button: "تحقق من القوة",
        tips: {
            length: "كلمة المرور يجب أن تكون 8 أحرف على الأقل.",
            uppercase: "أضف حرف كبير على الأقل.",
            lowercase: "أضف حرف صغير على الأقل.",
            number: "أضف رقم على الأقل.",
            symbol: "أضف رمز خاص على الأقل (!,@,# إلخ).",
            strong: "عمل رائع! كلمة المرور قوية."
        },
        result: {
            empty: "الرجاء إدخال كلمة المرور!",
            weak: "كلمة مرور ضعيفة ❌",
            medium: "قوة متوسطة ⚠️",
            strong: "كلمة مرور قوية ✅"
        },
        languageLabel: "اختر اللغة / Select Language:"
    }
};
        };
         let language = "en";
       function changeLanguage() {
    const langSelect = document.getElementById("language");
    const language = langSelect.value;

    // تحديث النصوص العامة
    document.getElementById("title").textContent = texts[language].title;
    document.getElementById("password-label").textContent = texts[language].passwordLabel;
    document.getElementById("password").placeholder = texts[language].passwordPlaceholder;
    document.querySelector("button").textContent = texts[language].button;
    document.querySelector("label[for='language']").textContent = texts[language].languageLabel;

    // إعادة التحقق لتحديث النصائح والنتيجة
    checkPassword(language);
}

    // تحديث النصوص الأساسية
     if(language === "en") {
        document.getElementById("title").textContent = "Password Strength Checker";
        document.getElementById("password").placeholder = "Enter your password";
        document.querySelector("button").textContent = "Check Strength";
    } else {
        document.getElementById("title").textContent = "فاحص قوة كلمة المرور";
        document.getElementById("password").placeholder = "أدخل كلمة المرور";
        document.querySelector("button").textContent = "تحقق من القوة";
    }
    // إعادة التحقق لتحديث النصائح والنتيجة
      checkPassword();
}

function checkPassword() {
    const password = document.getElementById("password").value;
    const result = document.getElementById("result");
    const tips = document.getElementById("tips");
    let strength = 0;
    let advice = [];

    // تقييم القوة
    if(password.length >= 8) strength++;
    else advice.push(language === "en" ? "Password should be at least 8 characters." : "كلمة المرور يجب أن تكون 8 أحرف على الأقل.");

    if(/[A-Z]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one uppercase letter." : "أضف حرف كبير على الأقل.");

    if(/[a-z]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one lowercase letter." : "أضف حرف صغير على الأقل.");

    if(/[0-9]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one number." : "أضف رقم على الأقل.");

    if(/[^A-Za-z0-9]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one special character (!,@,#, etc)." : "أضف رمز خاص على الأقل (!,@,# إلخ).");

    // تحديث النتيجة
    if(strength === 0) {
        result.textContent = language === "en" ? "Please enter a password!" : "الرجاء إدخال كلمة المرور!";
        result.style.color = "black";
        tips.innerHTML = "";
    } else if(strength <= 2) {
        result.textContent = language === "en" ? "Weak Password ❌" : "كلمة مرور ضعيفة ❌";
        result.style.color = "red";
        tips.innerHTML = advice.join("<br>");
    } else if(strength === 3 || strength === 4) {
        result.textContent = language === "en" ? "Medium Strength ⚠️" : "قوة متوسطة ⚠️";
        result.style.color = "orange";
        tips.innerHTML = advice.join("<br>");
    } else {
        result.textContent = language === "en" ? "Strong Password ✅" : "كلمة مرور قوية ✅";
        result.style.color = "green";
        tips.innerHTML = language === "en" ? "Great job! Your password is strong." : "عمل رائع! كلمة المرور قوية.";
    }
}
    // تحديث شريط القوة
      const strengthPercent = (strength / 5) * 100;
            meter.style.width = strengthPercent + "%";
            meter.style.backgroundColor = strength <= 2 ? "red" : (strength <= 4 ? "orange" : "green");
        }

    // تقييم القوة
    if(password.length >= 8) strength++;
    else advice.push(language === "en" ? "Password should be at least 8 characters." : "كلمة المرور يجب أن تكون 8 أحرف على الأقل.");

    if(/[A-Z]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one uppercase letter." : "أضف حرف كبير على الأقل.");

    if(/[a-z]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one lowercase letter." : "أضف حرف صغير على الأقل.");

    if(/[0-9]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one number." : "أضف رقم على الأقل.");

    if(/[^A-Za-z0-9]/.test(password)) strength++;
    else advice.push(language === "en" ? "Add at least one special character (!,@,#, etc)." : "أضف رمز خاص على الأقل (!,@,# إلخ).");

    // تحديد النتيجة
    if(strength === 0) {
        result.textContent = language === "en" ? "Please enter a password!" : "الرجاء إدخال كلمة المرور!";
        result.style.color = "black";
        tips.innerHTML = "";
    } else if(strength <= 2) {
        result.textContent = language === "en" ? "Weak Password ❌" : "كلمة مرور ضعيفة ❌";
        result.style.color = "red";
        tips.innerHTML = advice.join("<br>");
    } else if(strength === 3 || strength === 4) {
        result.textContent = language === "en" ? "Medium Strength ⚠️" : "قوة متوسطة ⚠️";
        result.style.color = "orange";
        tips.innerHTML = advice.join("<br>");
    } else {
        result.textContent = language === "en" ? "Strong Password ✅" : "كلمة مرور قوية ✅";
        result.style.color = "green";
        tips.innerHTML = language === "en" ? "Great job! Your password is strong." : "عمل رائع! كلمة المرور قوية.";
    }
}
 window.addEventListener("DOMContentLoaded", () => {
            changeLanguage();
        });
    </script>

</body>
</html>
