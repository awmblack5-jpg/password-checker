<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فحص قوة كلمة المرور</title>
<style>
body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:linear-gradient(135deg,#74ebd5,#ACB6E5);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    height:100vh;margin:0;direction:rtl;
}
h2{color:#fff;text-shadow:1px 1px 3px rgba(0,0,0,0.3);margin-bottom:20px;}
.input-box{position:relative;width:300px;margin-bottom:15px;}
input{
    padding:12px 40px 12px 12px;width:100%;border:none;border-radius:8px;
    font-size:16px;box-shadow:2px 2px 10px rgba(0,0,0,0.1);text-align:center;
}
.toggle-eye{
    position:absolute;top:50%;right:10px;transform:translateY(-50%);
    background:none;border:none;cursor:pointer;font-size:18px;color:#333;
}
.btn{
    padding:12px 25px;margin:5px;
    background-image:linear-gradient(45deg,#ff7e5f,#feb47b);
    color:#fff;font-size:16px;font-weight:bold;border:none;border-radius:8px;
    cursor:pointer;box-shadow:2px 2px 8px rgba(0,0,0,0.2);
    transition:all 0.3s ease;
}
.btn:hover{transform:translateY(-2px);box-shadow:4px 4px 12px rgba(0,0,0,0.3);}
#progressContainer{
    width:300px;background:rgba(255,255,255,0.3);
    border-radius:10px;overflow:hidden;height:12px;margin:10px 0;
}
#progressBar{height:100%;width:0;background:red;transition:width 0.3s,background 0.3s;}
#result{
    margin-top:10px;font-weight:bold;font-size:18px;padding:10px 20px;
    border-radius:8px;color:#fff;text-shadow:1px 1px 2px rgba(0,0,0,0.3);
}
#suggestions{
    margin-top:10px;width:320px;background:rgba(255,255,255,0.2);
    padding:12px;border-radius:10px;color:#fff;font-size:14px;line-height:1.6;
}
.tips{
    margin-top:20px;width:320px;background:rgba(255,255,255,0.2);
    padding:15px;border-radius:10px;color:#fff;font-size:14px;line-height:1.6;
    text-align:right;
}
.tips h3{margin-top:0;font-size:18px;text-align:center;}
</style>
</head>
<body>
<div style="text-align: right; padding: 10px; font-size: 14px; color: #555;">
  تنفيذ وتصميم: محمد هيثم
</div>

<h2>فحص قوة كلمة المرور</h2>

<div class="input-box">
    <input type="password" id="password" placeholder="أدخل كلمة المرور هنا">
    <button class="toggle-eye" type="button" onclick="togglePassword()">👁️</button>
</div>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>

<div>
    <button class="btn" type="button" onclick="checkPassword()">تحقق الآن</button>
    <button class="btn" type="button" onclick="generatePassword()">🔑 إنشاء كلمة مرور قوية</button>
</div>

<div id="result"></div>
<div id="suggestions"></div>

<div class="tips">
    <h3>نصائح لكلمة مرور قوية:</h3>
    <ul>
        <li>استخدم 8 أحرف على الأقل.</li>
        <li>تضمين حروف كبيرة وصغيرة.</li>
        <li>إضافة أرقام.</li>
        <li>استخدام رموز خاصة مثل (!@#$%).</li>
        <li>تجنب المعلومات الشخصية.</li>
    </ul>
</div>

<script>
function togglePassword(){
    const input=document.getElementById("password");
    input.type=(input.type==="password")?"text":"password";
}

function generatePassword(){
    const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
    let pass="";
    for(let i=0;i<12;i++){
        pass+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById("password").value=pass;
    checkPassword();
}

function checkPassword(){
    const password=document.getElementById("password").value;
    const result=document.getElementById("result");
    const suggestions=document.getElementById("suggestions");
    const progressBar=document.getElementById("progressBar");
    suggestions.innerHTML="";
    let strength=0;
    let missing=[];

    if(password.length>=8){strength++;} else {missing.push("زيادة الطول إلى 8 أحرف على الأقل");}
    if(/[A-Z]/.test(password)){strength++;} else {missing.push("إضافة حرف كبير (A-Z)");}
    if(/[a-z]/.test(password)){strength++;} else {missing.push("إضافة حرف صغير (a-z)");}
    if(/[0-9]/.test(password)){strength++;} else {missing.push("إضافة رقم (0-9)");}
    if(/[^A-Za-z0-9]/.test(password)){strength++;} else {missing.push("إضافة رمز خاص مثل ! @ # $ %");}

    const percent=(strength/5)*100;
    progressBar.style.width=percent+"%";
    if(strength<=2) progressBar.style.background="red";
    else if(strength<=4) progressBar.style.background="orange";
    else progressBar.style.background="green";

    if(strength===0){
        result.textContent="الرجاء إدخال كلمة المرور!";
        result.style.color="black";
    }else if(strength<=2){
        result.textContent="كلمة المرور ضعيفة ❌";
        result.style.color="red";
    }else if(strength<=4){
        result.textContent="قوة متوسطة ⚠️";
        result.style.color="orange";
    }else{
        result.textContent="كلمة مرور قوية ✅";
        result.style.color="green";
    }

    if(missing.length>0){
        let list="<strong>اقتراحات لتحسين كلمة المرور:</strong><ul>";
        missing.forEach(item=>list+=`<li>${item}</li>`);
        list+="</ul>";
        suggestions.innerHTML=list;
    }
}
</script>
   
</body>
</html>
